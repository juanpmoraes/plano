<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Assinaturas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="auth-box">
            <div class="logo">
                <h1>ðŸš€ JPBOT</h1>
            </div>
            
            <div class="tabs">
                <button class="tab-btn active" onclick="showTab('login')">Login</button>
                <button class="tab-btn" onclick="showTab('register')">Cadastrar</button>
            </div>
            
            <!-- Login Form -->
            <form id="login-form" class="auth-form active">
                <h2>Bem-vindo de volta!</h2>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="login-email" placeholder="teste@email.com" required>
                </div>
                <div class="form-group">
                    <label>Senha</label>
                    <input type="password" id="login-senha" placeholder="teste123" required>
                </div>
                <button type="submit" class="btn-primary">Entrar</button>
                <div id="login-message" class="message"></div>
            </form>
            
            <!-- Register Form -->
            <form id="register-form" class="auth-form">
                <h2>Criar nova conta</h2>
                <div class="form-group">
                    <label>Nome completo</label>
                    <input type="text" id="register-nome" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="register-email" required>
                </div>
                <div class="form-group">
                    <label>Senha</label>
                    <input type="password" id="register-senha" required>
                </div>
                <button type="submit" class="btn-primary">Cadastrar</button>
                <div id="register-message" class="message"></div>
            </form>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
</body>
</html>
